<html>
	<head>
		<title> Pong </title> 
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
		<script> 
			function start() {

				sjs.open("target", 800, 600);
				//Ball object and Properties
				var ball = new sjs.Image("https://www.stickpng.com/img/animals/chickens/chicken-brown");
				ball.type = "ball";
				ball.setSize(70,70);
				ball.center();
				ball.friction = 0;
				ball.bounce();
				ball.pushRight(6);
				ball.pushUp(8);
				
				//paddle 1
				var paddle1 = new sjs.Image("Images/hay.jpg");
				paddle1.type = "paddle";
				paddle1.centerH();
				paddle1.setSize(150, 45);

				//paddle2
				var paddle2 = new sjs.Image("Images/hay.jpg");
				paddle2.type = "paddle";
				paddle2.center().bottom();
				paddle2.setSize(150, 45
				);

				//Paddle controlls
				sjs.keyDown(LEFT_KEY, function(){
					paddle1.pushLeft();
				});

				sjs.keyDown(RIGHT_KEY, function(){
					paddle1.pushRight();
				});

				sjs.keyDown(A_KEY, function(){
					paddle2.pushLeft();
				});

				sjs.keyDown(D_KEY, function(){
					paddle2.pushRight();
				});

				//onhit functions
				sjs.onHit("ball", "paddle", 
					function(ball, paddle){
					sjs.bounceOff(ball, paddle);
				});

				sjs.onHit("ball",["top_screen","bottom_screen"], function(){

				});




				sjs.onHit("ball", ["top_screen",
					"bottom_screen"], function(){
						window.location = "gameover.html"

					});

				//score
				var score = 0;
				var score_txt = new sjs.Text("Yo points: 0", 21, "black");

				//Sounds

				var soundEffect = new Audio('Music/pop.mp3')

				sjs.onHit("ball","paddle", function(ball,paddle){
					score = score + 1;
					score_txt.setText("Yo points: " +score);
					soundEffect.play();
					sjs.bounceOff(ball,paddle);
				});



			}//end of start fuction


		</script>
	</head> 
	<body onload="start()"> 
		<h1> Pong Game </h1> 
		<div id="target" 
		style="margin:auto; background: url('Images/farm.jpg') no-repeat center;"></div> 
	</body> 
</html>
